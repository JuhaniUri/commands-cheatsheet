### ACL ###

# Allowed networks
acl whitelisted_networks src 11.4.46.0/24
acl whitelisted_networks src 172.16.0.3/32

# Localhost
acl to_localhost dst 127.0.0.0/8


# Allowed ports
acl Safe_ports port 80
acl Safe_ports port 443
acl SSL_ports port 443

# Allowed methods
acl CONNECT method CONNECT

# Allowed domains
acl whitelisted_domains dstdomain .github.com

### Parent SQUID ###

# Parent Squid proxy server for outside access
# In TECO case it's the Region Squid
cache_peer 11.4.0.69 parent 3128 0 no-query default



### Recommended minimum Access Permission configuration ###

## DENY section 1/2

# Deny requests to certain unsafe ports
http_access deny !Safe_ports

# Deny CONNECT to other than secure SSL ports
http_access deny CONNECT !SSL_ports

# Only allow cachemgr access from localhost
http_access allow localhost manager
http_access deny manager

http_access deny to_localhost

# ALLOW section 1/1

# From where browsing should be allowed
never_direct allow whitelisted_networks whitelisted_domains
http_access allow whitelisted_networks whitelisted_domains

## DENY section 2/2
# And finally deny all other access to this proxy
http_access deny all

# Port for aplication to listen on
http_port 3128

# Uncomment and adjust the following to add a disk cache directory.
#cache_dir ufs /var/spool/squid 100 16 256

# Leave coredumps in the first cache dir
coredump_dir /var/spool/squid

# logs go to syslog (from where our centralised logging picks it up)
access_log syslog:local2.info squid

